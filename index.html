<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="answer"></div>
        </div>
        <div class="btns">

            <div class="btn clear">Clear</div>
            <div class="btn del">&#129044;</div>

            <div class="btn digit">7</div>
            <div class="btn digit">8</div>
            <div class="btn digit">9</div>
            <div class="btn op">+</div>

            <div class="btn digit">4</div>
            <div class="btn digit">5</div>
            <div class="btn digit">6</div>
            <div class="btn op">-</div>

            <div class="btn digit">1</div>
            <div class="btn digit">2</div>
            <div class="btn digit">3</div>
            <div class="btn op" value="mult">&#215;</div>

            <div class="btn digit">.</div>
            <div class="btn digit">0</div>
            <div class="btn op equal">=</div>
            <div class="btn op">&#247;</div>

        </div>
    </div>
</body>
</html>
